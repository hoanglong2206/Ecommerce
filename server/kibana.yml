server.name: kibana
server.host: "0.0.0.0"
server.port: 5601

# Elasticsearch Connection
# elasticsearch.hosts: ["http://elasticsearch_container:9200"]

monitoring.ui.container.elasticsearch.enabled: true
xpack.fleet.agents.enabled: true
xpack.fleet.agents.elasticsearch.hosts: ["http://elasticsearch_container:9200"]
xpack.fleet.agents.fleet_server.hosts: ["http://fleet_server:9243"]
xpack.reporting.roles.enabled: false
# xpack.fleet.agentIdVerificationEnabled: false
# xpack.security.encryptionKey:
xpack.encryptedSavedObjects.encryptionKey: "this-is-not-a-real-key-but-is-used-for-testing"
# xpack.reporting.kibanaServer.hostname: localhost

## Add policy for apm-server integration
xpack.fleet.packages:
  - name: apm
    version: latest
xpack.fleet.agentPolicies:
  - name: Agent policy 1
    id: agent-policy-1
    namespace: default
    monitoring_enabled:
      - logs
      - metrics
    package_policies:
      - name: apm-1
        id: default-apm
        package:
          name: apm

## Misc
elasticsearch.requestTimeout: 90000
